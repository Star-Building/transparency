<!DOCTYPE html>
<html>

<head>
    <style>
        .wrapper {
            width: 800px;
            height: 800px;
        }

        body {
            background: transparent;
            background-color: rgb(255, 255, 255);
        }

        a,
        img,
        div {
            margin: 1em;
        }
        div {
            color:rgb(50, 50, 50);
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="slidecontainer">
         <input type="range" min="0" max="255" value="50" class="slider" id="red">Red
    </div>
    <div class="slidecontainer">
         <input type="range" min="0" max="255" value="50" class="slider" id="green">Green
    </div>
    <div class="slidecontainer">
         <input type="range" min="0" max="255" value="50" class="slider" id="blue">Blue

    <div class="wrapper">

                <linearGradient id="sw-gradient" x1="0" x2="1" y1="1" y2="0">
                    <stop id="stop1" stop-color="rgba(248, 117, 55, 1)" offset="0%"></stop>
                    <stop id="stop2" stop-color="rgba(251, 168, 31, 1)" offset="100%"></stop>

    </div>
    <script>
        document.addEventListener("change",slider);
        function slider(e){
            console.log(e);
            let r = document.getElementById("red").value;
            let g = document.getElementById("green").value;
            let b = document.getElementById("blue").value;
            document.body.style.backgroundColor = 'rgb('+r+','+g+','+b+')';

        }
    </script>

</html>
